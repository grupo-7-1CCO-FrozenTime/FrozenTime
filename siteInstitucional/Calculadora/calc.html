<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    , initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Começo do Header -->
    <header>
        <nav class="cabecario">
            <a href="index.html"><img src="./imagens/logo.png" id="logo"></a>


            <div class="menu">
                <ul>
                    <li><a href="solucao.html">Solução</a></li>
                    <li><img src="./imagens/linha.png"></li>

                    <li><a href="simulacao.html">Simulação</a></li>
                    <li><img src="./imagens/linha.png"></li>

                    <li><a href="sobre.html">Sobre</a></li>
                    <li><img src="./imagens/linha.png"></li>

                    <li><a href="contato.html">Contato</a></li>

                    <li><a href="login.html"><img src="./imagens/login.png"></a></li>
                </ul>


            </div>

        </nav>
    </header>
    <!-- Fim do Header -->

    <div class="corpo">
        <!-- Começo da Calculadora -->
        <div class="container">
            <div class="calc">
                <div class="titulo">
                    <img src="imagens/calc.png" alt="">

                    <h2>SIMULE SEUS <br> LUCROS CONOSCO!</h2>
                </div>
                <div class="form">
                    <span>Insira:</span>
                    <input id="ipt_areaLote" type="number" placeholder="Área do lote:"> <br><br>
                    <span>Agora informe:</span>
                    <input id="ipt_informe" type="number" placeholder="Lucro total:"> <br><br>

                    <button onclick="simular()">Calcular</button>
                </div>
            </div>
            <!-- Fim da Calculadora -->
            <!-- Começo das Mensagens -->
            <div class="conjMsgs">
                <div class="msg1">
                    <div class="perdas">
                        <span>Com base nas pesquisas feitas, <br> você já perdeu cerca de <br> <b>R$xxx</b>.</span>
                    </div>
                </div>
                <div class="msg2">

                    <div class="lucros">
                        <span>Com os nossos sensores, você <br> consegue aumentar seus lucros em <br> <b>R$xxx%</b>, aumentando a eficácia
                            dos seus <br> produtos em transporte.</span>
                    </div>
                </div>
            </div>

        </div>



    </div>




</body>
