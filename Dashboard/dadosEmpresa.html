  <div class="corpo">

    <div class="campos">
      <div class="titulo">
        <h1>Dados do Cadastro</h1>
      </div>

      <div class="dados">
        <div class="outros">

          <a href="perfil.html">
            <h3>← Voltar para perfil</h3>
          </a>

          <div class="container2">
            <div class="contexto">
              <span class="atributo">Nome da Empresa:</span> <br>
              <input id="ipt_nomeEmpresa" placeholder="NomeEmpresa"> <br>
              <hr size="1"> <br>
            </div>
          </div>
          <br>
          <div class="container2">
            <div class="contexto">
              <span class="atributo">E-mail da Empresa:</span> <br>
              <input id="ipt_emailEmpresa" placeholder="empresa@gmail.com"> <br>
              <hr size="1"> <br>
            </div>
          </div>
          <br>
          <div class="container2">
            <div class="contexto">
              <span class="atributo">CNPJ:</span> <br>
              <input id="ipt_cnpj" placeholder="12.345.678/0000-11"> <br>
              <hr size="1"> <br>
            </div>
          </div>
          <br>

          <div class="botao">
            <button onclick="alterarDados()">Alterar Dados</button>
          </div>

          <div class="alteracao">Ultima alteração feita por: Rafael Matos</div>
        </div>

        <div class="endereco">
          <h3 class="meio">Endereço</h3>
          <div class="contexto">
            <label class="atributo">CEP:</label> <br>
            <input id="ipt_cep" placeholder="06696-000"> <br>
            <hr size="1"> <br> <br>

            <label class="atributo">Cidade:</label> <br>
            <input id="ipt_cidade" placeholder="Itapevi - SP"> <br>
            <hr size="1"> <br> <br>

            <label class="atributo">Bairro:</label> <br>
            <input id="ipt_bairro" placeholder="Ingahi"> <br>
            <hr size="1"> <br> <br>

            <label class="atributo">Rua:</label> <br>
            <input id="ipt_rua" placeholder="Rodovia Presidente Castelo Branco"> <br>
            <hr size="1"> <br> <br>

            <label class="atributo">Número:</label> <br>
            <input id="ipt_numero" placeholder="32.501 - KM 32,5"> <br>
            <hr size="1"> <br> <br>

            <label class="atributo">Complemento:</label> <br>
            <input id="ipt_complemento" placeholder="Edifício de Manufatura - Entrada B"> <br>
            <hr size="1"> <br> <br>
          </div>
        </div>



      </div>
    </div>
  </div>

</body>

</html>

<script>
  var nomeEmpresa = '';
  var emailEmpresa = '';
  var cnpj = '';
  var cep = '';
  var cidade = '';
  var bairro = '';
  var rua = '';
  var numero = '';
  var complemento = '';

  function alterarDados() {
    nomeEmpresa = ipt_nomeEmpresa;
    emailEmpresa = ipt_emailEmpresa;
    cnpj = ipt_cnpj;
    cep = ipt_cep;
    cidade = ipt_cidade;
    bairro = ipt_bairro;
    rua = ipt_rua;
    numero = ipt_numero;
    complemento = ipt_complemento;

    
  }

</script>
